extension_1:
  valueOf: extension/Extension_Coding
  expressionType: resource
  vars:
    # valCodeableConceptRace: $valCodeableConceptRace
    system: String, GeneralUtils.getCodeableConceptSystem(valCodeableConceptRace)
    code: String, GeneralUtils.getCodeableConceptCode(valCodeableConceptRace)
    display: String, GeneralUtils.getCodeableConceptDisplay(valCodeableConceptRace)
  constants: 
    urlSubstitute: 'ombCategory'
    
extension_2:
  generateList: true
  valueOf: extension/Extension
  expressionType: resource
  vars:
    valString: String, GeneralUtils.getCodeableConceptDisplay(valCodeableConceptRace)  
  constants:
    # valString: "text valString"
    urlSubstitute: 'text'
