#     system: String, GeneralUtils.getCodeableConceptSystem(valCodeableConceptRace)
#     code: String, GeneralUtils.getCodeableConceptCode(valCodeableConceptRace)
#     display: String, GeneralUtils.getCodeableConceptDisplay(valCodeableConceptRace)
