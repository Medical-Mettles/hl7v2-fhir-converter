---
url_1:
  condition: $url NOT_NULL
  type: SYSTEM_URL
  valueOf: $url

url_2:
  condition: $urlSubstitute NOT_NULL
  type: STRING
  valueOf: $urlSubstitute


valueString:
  type: STRING
  valueOf: $valString

valueAddress:
  condition: $valAddress NOT_NULL
  valueOf: datatype/Address
  expressionType: resource
  specs: $valAddress

valueDateTime:
  type: DATE_TIME
  valueOf: $valDateTime
